<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{js/main.js}"  src="../static/js/main.js"></script>
    <title>Hello, AHE</title>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-block">
            <!-- 3x -->
            <!-- table -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ImiÄ™</th>
                    <th>Nazwisko</th>
                    <th>Miasto</th>
                    <th>Status<br>badania</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="persons : ${data.content}">
                    <td th:text="${persons.id}"></td>
                    <td th:text="${persons.firstName}"></td>
                    <td th:text="${persons.LastName}"></td>
                    <td th:text="${persons.cities}"></td>
                    <td th:text="${persons.testStatus}"></td>
                    <td> <a th:href="@{delete/(id=${persons.id})}" class="btn btn-danger delBtn">Delete</a></td>
                    <td> <a th:href="@{findOne/(id=${persons.id})}" class="btn btn-primary eBtn">Edit</a></td>
                </tr>
                </tbody>
            </table>
            <!-- table -->
            <!-- 3x -->
            <hr/>
            <div>
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i: ${#numbers.sequence(0,data.totalPages-1)}">
                        <a th:href="@{/(page=${i})}" th:text="${i+1}" class="nav-link"
                           th:classappend="${currentPage}==${i}?'active':''"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <!-- edycja dodawanie  -->


    <div class="myForm">
        <form  th:action="@{/save}" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel111">Update or create</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                            <div class="form-group">
                                <label for="id" class="form-control-label">ID:</label>
                                <input type="text" class="form-control" id="id" name="id" value="" />
                            </div>

                        <div class="form-group">
                            <label for="name" class="form-control-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="" />
                        </div>

                        <div class="form-group">
                            <label for="capital" class="form-control-label">Capital:</label>
                            <input type="text" class="form-control" id="capital" name="capital" value="" />
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="save" />
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>



    <!-- usuwanie  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this country?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href =""  class="btn btn-danger"  id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</body>
</html>
